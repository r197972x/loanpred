<!DOCTYPE html>
<html>
<title>LOAN PREDICTION</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>
    
<body>
<form action="{{ url_for('main') }}" method="POST">
        <fieldset>
            <legend>LOANPRED</legend>
            Gender:
            <input name="Gender" type="string" placeholder="(Male or Female)" required><br>
            Married:
            <input name="Married" type="string" placeholder="(Yes or No)" required><br>
            Dependents:
            <input name="Dependents" type="number" placeholder="(0 / 1/ 2 )" required><br>
            Education:
            <input name="Education" type="string" placeholder="(Graduate or Not Graduate)" required><br>
            Self_Employed:
            <input name="Self_Employed" type="string" placeholder="(Yes or No)" required><br>
            ApplicantIncome:
            <input name="ApplicantIncome" type="number" placeholder="(amount)" required><br>
			CoapplicantIncome:
            <input name="CoapplicantIncome" type="number" placeholder="(amount)" required><br>
			LoanAmount:
            <input name="LoanAmount" type="number" placeholder="(amount)" required><br>
			Loan_Amount_Term:
            <input name="Loan_Amount_Term" type="number" placeholder="(360 or )" required><br>
			Credit_History:
            <input name="Credit_History" type="number" placeholder="(1 or 0)" required><br>
            Property_Area:
            <input name="Property_Area" type="string" placeholder="(Urban or Rural)" required><br>
           
            <br>
            <input type="submit" name="" id="">
        </fieldset>
<br><br></form>
    <div class='result' >
        <br>Loan status : {{ result }} <br>
          
    </div> 
    
</body>
</html>
